<script>
  // Variable declaration
  let age;

  // Variable assignment

  age = 50;

  // show in console

  console.log(age);

  // variable declaration and assignment

  let name = "Pilot";
  console.log(name);

  // boolean variable (true or false)

  let hasExperience = true;
  console.log(hasExperience);

  let examResult = 50.5;
  console.log(examResult);

  // re-declaring value

  examResult = 100;
  console.log(examResult);

  // undefined
  let something;
  console.log(something);
</script>
